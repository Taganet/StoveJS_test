<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mentes Notaveis - Stove Test</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="./css/stove.css">
    <script src="./js/stove.js"></script>
</head>
<body>
    <header>
        <h1>StoveJS - (HTML - CSS - ES6)</h1>
    </header>
    <main  class="principal">
        <div class="stove">
            <div class="stoveTop"></div>
            <div class="topBurns">
                <div class="burns burn2">
                    <div class="fire"></div>
                </div>
                <div class="burns">
                    <div class="fire litFire"></div>
                </div>
                <div class="burns burn1">
                    <div class="fire"></div>
                </div>
                <div class="burns burn3">
                    <div class="fire"></div>
                </div>
            </div>
            <div class="stoveFront">
                <div class="stoveSide"></div>
                <div class="knobs">
                    <div class="knob knob1">1</div>
                    <div class="knob knob2">2</div>
                    <div class="knob knob3">3</div>
                    <div class="knob knob4">4</div>
                    <div>
                        <div class="light">L</div>
                    </div>
                    <div class="knob knob5">O</div>
                </div>
                <div class="oven">
                    <div class="ovenCover"></div>
                    <div class="burnOven"></div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Author: <a href="https://github.com/Taganet" target="_blank">Elielder Oliveira</a></p>
    </footer>
</body>
</html>
